<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Slider using jQuery.animate</title>
</head>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" />
	<link href="/css/SeeJqAnimateSlider.css" rel="stylesheet">  
</head>
<body>
	<div id="hidden-div" style="display:block;float:left">
	<div id="wrapper">
		<div id="steps">
			<form id="formElem" name="formElem" action="" method="post">
				<fieldset class="step">
					<legend>Personal Details</legend>
					<p>
						<label for="firstname">First Name</label><em>*</em>
						<input id="firstname" name="firstname" />
					</p>
					<p>
						<label for="lastname">Last Name</label><em>*</em>
						<input id="lastname" name="lastname" />
					</p>
					<p>* fields are required</p>
				</fieldset>
				<fieldset class="step">
					<legend>Address</legend>
					<p>
						<label for="streetaddress">Street Address</label><em>*</em>
						<input id="streetaddress" name="streetaddress" type="text" AUTOCOMPLETE=OFF />
					</p>
					<p>
						<label for="city">City</label><em>*</em>
						<input id="city" name="city" type="text" AUTOCOMPLETE=OFF />
					</p>
					<p>
						<label for="state">State</label><em>*</em>
							<select name="state" id="state"> 
										<option value="" selected="selected">Select a State</option> 
										<option value="AL">Alabama</option> 
										<option value="AK">Alaska</option> 
										<option value="AZ">Arizona</option> 
										<option value="AR">Arkansas</option> 
										<option value="CA">California</option> 
										<option value="CO">Colorado</option> 
										<option value="CT">Connecticut</option> 
										<option value="DE">Delaware</option> 
										<option value="DC">District Of Columbia</option> 
										<option value="FL">Florida</option> 
										<option value="GA">Georgia</option> 
										<option value="HI">Hawaii</option> 
										<option value="ID">Idaho</option> 
										<option value="IL">Illinois</option> 
										<option value="IN">Indiana</option> 
										<option value="IA">Iowa</option> 
										<option value="KS">Kansas</option> 
										<option value="KY">Kentucky</option> 
										<option value="LA">Louisiana</option> 
										<option value="ME">Maine</option> 
										<option value="MD">Maryland</option> 
										<option value="MA">Massachusetts</option> 
										<option value="MI">Michigan</option> 
										<option value="MN">Minnesota</option> 
										<option value="MS">Mississippi</option> 
										<option value="MO">Missouri</option> 
										<option value="MT">Montana</option> 
										<option value="NE">Nebraska</option> 
										<option value="NV">Nevada</option> 
										<option value="NH">New Hampshire</option> 
										<option value="NJ">New Jersey</option> 
										<option value="NM">New Mexico</option> 
										<option value="NY">New York</option> 
										<option value="NC">North Carolina</option> 
										<option value="ND">North Dakota</option> 
										<option value="OH">Ohio</option> 
										<option value="OK">Oklahoma</option> 
										<option value="OR">Oregon</option> 
										<option value="PA">Pennsylvania</option> 
										<option value="RI">Rhode Island</option> 
										<option value="SC">South Carolina</option> 
										<option value="SD">South Dakota</option> 
										<option value="TN">Tennessee</option> 
										<option value="TX">Texas</option> 
										<option value="UT">Utah</option> 
										<option value="VT">Vermont</option> 
										<option value="VA">Virginia</option> 
										<option value="WA">Washington</option> 
										<option value="WV">West Virginia</option> 
										<option value="WI">Wisconsin</option> 
										<option value="WY">Wyoming</option>
									</select>
					</p>
					<p>* fields are required</p>
				</fieldset>
				<fieldset class="step">
					<legend>Contact Info</legend>
					<p>
						<label for="phone">Phone</label><em>*</em>
						<input id="phone" name="phone" placeholder="e.g. (801)888-8888" type="tel" AUTOCOMPLETE=OFF />
					</p>
					<p>
						<label for="email">Email</label><em>*</em>
						<input id="email" name="email" placeholder="youremail@domain.com" AUTOCOMPLETE=OFF />
					</p>
					<p>* fields are required</p>
				</fieldset>
			</form>
		</div>
	</div>
	</div>

	<div style="display:block;float:left">
		<button id="next-btn" style="width: 50px; height: 50px; border: solid 2px black;"></button>
		<div id="wrapper">
			<div id="steps">
				<form id="formElem" name="formElem" action="" method="post">
					<div id="slider-container"></div>
				</form>
			</div>
		</div>
		
		<div>
			<div>
				<label>Next Tab:</label><input type="text"></input>
			</div>
		</div>
	</div>

	<script src="/lib/jquery-3.3.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js" type="text/javascript"></script>   
  <script src="/lib/UiUtil.js"></script>
  <script src="/lib/UiForm.js"></script>   
	<script>
	$(function() {
		var masterSlider = document.getElementById("slider-container");
		var sliderList = $(".step");
		var nextBtn = document.getElementById("next-btn");
		UiUtil.CreateVerticalSlider(masterSlider, sliderList, nextBtn);
	});
	</script>
</body>
</html>
